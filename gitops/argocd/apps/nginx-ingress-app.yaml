apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: nginx-ingress
  destination:
    namespace: nginx-ingress
    server: https://kubernetes.default.svc
  source:
    path: gitops/nginx-ingress/
    repoURL: https://github.com/jjsiv/jed-cluster.git
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      selfHeal: true
