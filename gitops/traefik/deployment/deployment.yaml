kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-deployment
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      nodeName: rpi-main
      tolerations:
      - key: "type"
        operator: Equal
        value: manager
        effect: NoSchedule
      hostNetwork: true
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.9
          args:
            - --configfile=/var/traefik/traefik-config.yaml
          ports:
            - name: web
              containerPort: 80
            - name: dashboard
              containerPort: 8080
            - name: websecure
              containerPort: 443
            - name: ssh
              containerPort: 22
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
              - NET_BIND_SERVICE
              drop:
              - ALL
          volumeMounts:
          - name: config
            mountPath: /var/traefik
      volumes:
      - name: config
        configMap:
          name: traefik-config
