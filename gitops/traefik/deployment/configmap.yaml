apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: traefik
data:
  traefik-config.yaml: |
    providers:
      kubernetesCRD:
        namespaces: {}
        ingressClass: "traefik"
        allowEmptyServices: true
        throttleDuration: 10s
      kubernetesIngress:
        namespaces: {}
        ingressClass: "traefik"
        allowEmptyServices: true
        throttleDuration: 10s
    api:
      dashboard: true
      insecure: false
    log:
      level: debug
      filePath: /dev/stdout
      format: json
    accessLog:
      filePath: /dev/stdout
      format: json
    entryPoints:
      web:
        address: ":10080"
        forwardedHeaders:
          insecure: true
      websecure:
        address: ":10090"
      dashboard:
        address: ":10100"
